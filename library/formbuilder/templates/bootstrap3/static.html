{{- define "main" -}}
    {{- if .label -}}
    <label class="col-sm-{{if gt .labelCols 0}}{{.labelCols}}{{else}}2{{end}} control-label{{ if .labelClasses}} {{.labelClasses}}{{end}}"{{if .id}} for="{{.id}}"{{end}}>{{.label}}</label>
    {{- end -}}
    <div class="col-sm-8">
        <p name="{{.name}}" class="form-control-static{{if .classes}} {{.classes}}{{end}}"{{if .id}} id="{{.id}}"{{end}}{{if .params}}{{range $k, $v := .params}} {{$k}}="{{$v}}"{{end}}{{end}}{{if .css}} style="{{range $k, $v := .css}}{{$k}}:{{$v}};{{end}}"{{end}}{{range .tags}} {{.}}{{end}}>{{.text}}</p>
    </div>
{{- end -}}
