{{- define "main" -}}
{{- $p := . -}}
	{{- if .label -}}
	<label class="col-sm-{{if gt .labelCols 0}}{{.labelCols}}{{else}}2{{end}} control-label{{if .params.Exists `data-parsley-mincheck`}} required{{end}}{{ if $p.labelClasses }} {{$p.labelClasses}}{{end}}">{{.label}}</label>
	{{- end -}}
	<div class="col-sm-{{if gt .fieldCols 0}}{{.fieldCols}}{{else if eq .container `fieldset`}}10{{else}}8{{end}}">
		{{- range .choices -}}
        <div class="radio radio-primary radio-inline{{if $p.classes}} {{$p.classes}}{{end}}"{{if $p.css}} style="{{range $k2, $v2 := .css}}{{$k2}}: {{- $v2}}; {{- end}}"{{end}}>
          <input type="radio" value="{{.ID}}" name="{{$p.name}}" id="{{if $p.lang}}{{$p.lang}}-{{end}}{{$p.name}}-{{.ID}}"{{if $p.params}}{{range $k2, $v2 := $p.params}} {{$k2}}="{{$v2}}"{{end}}{{end}}{{if .Checked}} checked="checked"{{end}}{{range $p.tags}} {{.}}{{end}} data-parsley-errors-container="#parsley-error-{{$p.lang}}-{{$p.name}}"> <label for="{{if $p.lang}}{{$p.lang}}-{{end}}{{$p.name}}-{{.ID}}"{{ if $p.labelClasses }} class="{{$p.labelClasses}}"{{end}}>{{.Val}}</label>
        </div>
		{{- end -}}
		{{- if or .helptext .errors -}}
		<div class="help-block">
			{{- if .helptext }}{{ .helptext | ToHTML }}{{ end -}}
			{{- if .errors -}}
			<ul>
				{{- range .errors -}}
				<li>{{.}}</li>
				{{- end -}}
			</ul>
			{{- end -}}
		</div>
		{{- end -}}
		<div id='parsley-error-{{$p.lang}}-{{$p.name}}'></div>
	</div>
{{- end -}}
